<!doctype html>
<html lang="en">
<head>

<!--  Зависимости Bootstrap-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
	integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
	crossorigin="anonymous"></script>

<title>Расписание</title>
</head>
<body>
	<div class="container-fluid p-0">
	
	<!--  Навигационная панель вынесена в отдельный файл navbar.html-->
	<div th:insert="navbar"></div>

	<div class="container">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Фильм</th>						
						<th scope="col">Кинозал</th>
						<th scope="col">Начало сеанса</th>
						<th scope="col">Окончание сеанса</th>
						<th scope="col">Стоимость билета</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="filmSession: ${filmSessionsDto}">
						<td th:text="${filmSession.id}" />							
						<td><a th:text="${filmSession.film}" 
							th:href="@{/filmSessions/{id}(id=${filmSession.id})}"></a></td>
						<td th:text="${filmSession.hall}" />						
						<td th:text="${#temporals.format(filmSession.startTime, 'dd.MM.yyyy HH:ss')}" />
						<td th:text="${#temporals.format(filmSession.endTime, 'dd.MM.yyyy HH:ss')}" />
						<td th:text="${filmSession.price}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
</body>
</html>
