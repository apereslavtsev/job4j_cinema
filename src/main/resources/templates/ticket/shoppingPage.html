<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Страница покупки билета</title>
</head>
<body>
<div class="container-fluid p-0">
	<!--  Навигационная панель вынесена в отдельный файл navbar.html-->
	<div th:insert="navbar"></div>
	
  <div class="container">
    <form class="mt-3" th:action="@{/filmSessions/byTicket}" method="post" th:object="${filmSessionDTO}" enctype="multipart/form-data">
    
      <input type="hidden" name="id" th:field="*{id}">
      

      
	  <div class="row mb-3">
	    <div class="col-3">
			<div class="card" style="width: 18rem;">
			  <img class="card-img-top" th:src="@{/files/{fileId}(fileId=*{fileId})}" alt="Card image cap">
			  <div class="card-body">
			    <h3 th:text="*{film}">			    
			  </div>
			</div>
	    </div>
	    <div class="col-9">
	      <div class="mb-3">
	      	<h4 th:text="*{hall}">				        
	      </div>	      
	      <p th:text="*{filmDescription}">
	            
	      
	    </div>
	  </div>
      

      <div class="mb-3 row">
        <div class="col-6"></div>
        <div class="col-6">
          <div class="row">
          <div class="col-4"><button class="btn btn-success w-100" type="submit">Купить билет</button></div>
            <div class="col-4"><a class="btn btn-light w-100" th:href="@{/filmSessions}">Отмена</a></div>           
            
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
